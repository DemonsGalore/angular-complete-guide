<div class="form-group">
  <label>Server Name</label>
  <input
    type="text"
    class="from-control"
    [(ngModel)]="serverName">
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
  >Add server</button>
</div>

<div class="form-group">
  <label>Username</label>
  <input
    type="text"
    class="from-control"
    [(ngModel)]="username"
  >
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="username === ''"
    (click)="username = ''"
  >Reset username</button>
</div>




<p *ngIf="serverCreated; else noServer">Server with the name "{{ serverName }}" was created!</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<button
  type="button"
  class="btn btn-primary"
  (click)="onToggle()"
>Toggle</button>

<p *ngIf="toggleContent">Secret passwort = 'tuna'</p>

<ul class="list-group">
  <li *ngFor="let timestamp of timestamps; let i = index" class="list-group-item">{{ timestamp }} {{ i }}</li>
</ul>
