<button mat-raised-button color="primary" (click)="onNewRecipe()">New Recipe</button>
<mat-divider></mat-divider>
<mat-list fxLayout="column" fxLayoutGap="1rem">
  <mat-list-item
    *ngFor="let recipe of recipes; let i = index"
    [routerLink]="[i]"
    routerLinkActive="active">
    <mat-card fxLayout="row" fxFlex="grow">
      <div>
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
      </div>
      <span>
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 50px;">
      </span>
    </mat-card>
  </mat-list-item>
</mat-list>
