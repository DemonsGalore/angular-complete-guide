<form *ngIf="!isLoading" [formGroup]="authForm" (ngSubmit)="onSubmit()"  fxLayout="column">
  <mat-form-field>
    <mat-label>E-Mail</mat-label>
    <input matInput type="email" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
  <mat-error *ngIf="error">{{ error }}</mat-error>
  <button mat-raised-button type="submit" [disabled]="!authForm.valid">{{ isSignUpMode ? 'Sign Up' : 'Sign In' }}</button>
  <button mat-raised-button type="button" (click)="onToggleMode()">Switch To {{ isSignUpMode ? 'Sign In' : 'Sign Up' }}</button>
</form>
<mat-spinner *ngIf="isLoading"></mat-spinner>
