<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 20rem;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div ngbDropdown>
      <button class="btn btn-primary" ngbDropdownToggle>Manage Recipe</button>
      <div ngbDropdownMenu>
        <button ngbDropdownItem (click)="onAddToShoppingList()">Add Ingredients</button>
        <button ngbDropdownItem>Edit Recipe</button>
        <button ngbDropdownItem>Delete Recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{  ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
