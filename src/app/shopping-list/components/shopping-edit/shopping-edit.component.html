<form (ngSubmit)="onAddItem(f)" #f="ngForm">
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        id="name"
        name="name"
        ngModel
        required
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input
        matInput
        type="number"
        id="amount"
        name="amount"
        ngModel
        required
        pattern="^[1-9][0-9]*$"
        min="1"
      >
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutGap="0.5rem">
    <button mat-raised-button type="submit" [disabled]="!f.valid">
      {{ editMode ? 'Update' : 'Add'}}
    </button>
    <button mat-raised-button type="button" color="warn" (click)="onDelete()" *ngIf="editMode">Delete</button>
    <button mat-raised-button type="button" (click)="onClear()">Clear</button>
  </div>
</form>
